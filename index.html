<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Calculator</div>
        <div>Theme</div>
      </div>
      <div class="screen">0</div>
      <div class="buttons">
        <button class="but">7</button>
        <button class="but">8</button>
        <button class="but">9</button>
        <button class="but">DEL</button>
        <button class="but">4</button>
        <button class="but">5</button>
        <button class="but">6</button>
        <button class="but">&plus;</button>
        <button class="but">1</button>
        <button class="but">2</button>
        <button class="but">3</button>
        <button class="but">&minus;</button>
        <button class="but">.</button>
        <button class="but">0</button>
        <button class="but">&#8725;</button>
        <button class="but">&times;</button>
        <button class="but but-1">RESET</button>
        <button class="but but-2">&equals;</button>
      </div>
    </div>
  </body>
</html>
